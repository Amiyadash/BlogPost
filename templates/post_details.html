{% extends 'base.html' %}
{% block head_title %} Successfully Posted {% endblock head_title %}
{% block content %}
    <div class="row">
            <div class="col-sm-4 col-md-6">
                <div class="thumbnail">
                        <!--img src="..." alt="...">-->
                    <div class="caption">
                        <h2>{{instance.title}}<small>{{ instance.timestamp}}</small></h2>
                         <p> {{ instance.content|linebreaks|truncatechars:120}}</p>
                        <p><a href="{% url 'post:update' id=instance.id %}" class="btn btn-primary" role="button">Edit</a>&nbsp &nbsp &nbsp<a href="{% url 'post:delete' id=instance.id %}" class="btn btn-danger" role="button">Delete Post</a>&nbsp &nbsp &nbsp<a href="{% url 'post:list'  %}" class="btn btn-info" role="button">Back To Home</a></p>
                    </div>
                </div>
            </div>
    </div>

{% endblock content %}
